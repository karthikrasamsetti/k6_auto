name: WebDriverIO CI
'on':
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Git Checkout
        uses: actions/checkout@v4
      - name: Set Up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.11.0
      - name: Install Dependencies
        run: npm ci
      - name: Set up Environment Variables
        run: >-
          echo "GITHUB_TOKEN=${{
          secrets.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
          }}" >> $GITHUB_ENV
      - name: Run k6 local test
        uses: grafana/k6-action@v0.3.1
        with:
          filename: tests/performancetest.js
      - name: Upload Artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: html-reports
          path: summary.html
          compression-level: 0
      - name: Deploy to GitHub Pages
        if: always()
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "${{ github.actor }}"
          git config --global user.email "${{ github.actor }}@users.noreply.github.com"
      
          # Check if gh-pages branch exists
          if [ -z "$(git show-ref refs/heads/gh-pages)" ]; then
            git checkout --orphan gh-pages
          else
            git checkout gh-pages
          fi
          
          # Clean up existing files
          git rm -rf .
      
          # Download artifacts
          echo "Downloading artifacts from run $GH_RUN_ID"
          gh run download -R $GITHUB_REPOSITORY $GH_RUN_ID -p html-reports
      
          # Move the summary.html file to the root
          mv html-reports/summary.html summary.html
      
          git add -A
          git commit -m "Deploy changes"
          git push https://github.com/${{ github.repository }}.git gh-pages


    # Copy the artifacts into the gh-pages branch
